<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 轮播图 -->
        <ul class="sliceBox">
            <li><img src="imgs/img1.jpg" alt=""></li>
            <li><img src="imgs/img2.jpg" alt=""></li>
            <li><img src="imgs/img3.jpg" alt=""></li>
            <li><img src="imgs/img4.jpg" alt=""></li>
            <li><img src="imgs/img5.jpg" alt=""></li>
            <li><img src="imgs/img6.jpg" alt=""></li>
            <li><img src="imgs/img7.jpg" alt=""></li>
            <li><img src="imgs/img1.jpg" alt=""></li>
        </ul>

        <!-- 页码圆点 -->
        <ul class="pagination">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- 上下页箭头 -->
        <a href="javascript:void(0)" class="prev">&lt;</a>
        <a href="javascript:void(0)" class="next">&gt;</a>
    </div>

    <script src="slice.js"></script>
</body>
</html>
